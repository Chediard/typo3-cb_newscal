{namespace n=Tx_News_ViewHelpers}
{namespace c=Cbrunet\CbNewscal\ViewHelpers}

<f:layout name="General" />

<f:section name="content">
	<div class="newscal">
		<f:if condition="{settings.hidePagination} == 0">
			<f:if condition="{navigation.numberOfMonths} > 1">
				<f:render partial="Newscal/Navigation"
				          arguments="{demand:demand, navigation:navigation}"></f:render>
			</f:if>
		</f:if>
		<f:for each="{calendars}" as="calendar" iteration="iteration">
			<div class="calwrap{f:if(condition:'{iteration.index} == {settings.monthsBefore}',then:' curmonth')}">
			<f:render partial="Newscal/Calendar"
			          arguments="{news:calendar.news, demand:calendar.demand, uid:uid, settings:settings, iteration:iteration, navigation:navigation}"></f:render>
			</div>
		</f:for>
	</div>
</f:section>
